<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Teacher's Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-text"></div>

  <h1 class="main-title">Happy Teacher's Day!</h1>

  <div class="gift-container">
    <p class="press-me">Press Me 🎁</p>
    <div class="gift-box"></div>
    <div class="note-container hidden">
      <img src="boquete.png" alt="Bouquet" class="bouquet">
      <div class="note">
        <p>Dear Teacher,</p>
        <p>
          Thank you for being our guiding light and inspiration. 
          Your patience, kindness, and wisdom make a lasting impact 
          in our lives. We will always be grateful for your dedication 
          and love in teaching us. 💙
        </p>
        <p>Happy Teacher’s Day!</p>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
