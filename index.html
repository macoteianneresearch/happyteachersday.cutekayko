<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Teacher's Day</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- moving repeating background text (JS will populate rows) -->
  <div id="floatingText" aria-hidden="true"></div>

  <!-- Top headline -->
  <header class="top">
    <h1 class="headline">Happy Teacherâ€™s Day!</h1>
  </header>

  <!-- Center stage: gift + card/bouquet -->
  <main class="stage" role="main">
    <div class="gift-area" aria-hidden="false">
      <div class="press">Press me</div>
      <button id="giftBtn" class="gift" aria-label="Open gift">
        <span class="lid"></span>
        <span class="ribbon"></span>
      </button>
    </div>

    <!-- card wrapper: bouquet sits half behind the card -->
    <section id="cardWrapper" class="card-wrapper" aria-hidden="true">
      <img src="boquete.png" alt="Bouquet" class="bouquet">
      <article id="card" class="card" role="dialog" aria-label="Teacher note">
        <h2 class="card-title">A Small Thank You</h2>
        <div id="noteText" class="note-text">
          Dear Teacher,

          Thank you for your guidance, patience, and kindness. You inspire us to dream bigger and to keep learning every day. We are grateful for the time and love you invest in us.

          With love and gratitude,
          Your Students ðŸ’™
        </div>
      </article>
    </section>
  </main>

  <!-- confetti canvas -->
  <canvas id="confettiCanvas" aria-hidden="true"></canvas>

  <script src="script.js"></script>
</body>
</html>
